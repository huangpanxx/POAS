{% if spiders %}
<h2>Spiders</h2>
{% if spiders.status == 'ok' %}
<table class="data display datatable">
	<thead>
		<tr>
			<th>Spider Name</th>
		</tr>
	</thead>
	<tbody>
		{% for spider in spiders.spiders %}
		<tr>
			<td><a href="./{{spider}}">{{ spider }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% else %}
<h2>Error:{{ spiders.message }}</h2>
{% endif %}
{% endif %}

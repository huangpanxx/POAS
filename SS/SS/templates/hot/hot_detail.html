{% extends "base.html" %}

{% block title %}Hot Topic{% endblock %}

{% block content %}
<a href="transport.html?value={{ value.value }}">传播分析</a>
<table class="data datatable">
	<thead>
<tr>
			<th>标题</th>     
			<th>网站</th>    
			<th>日期</th>
</tr>  
	</thead>
	<tbody>
{% for one in news %}
		<tr>
			<td><a href="{{one.url}}">{{one.title}}</a></td>
			<td>{{one.website}}</td>
			<td>{{one.date}}</td>
		</tr>
{%endfor%}


	</tbody>
</table>

{% endblock %}

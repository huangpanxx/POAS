<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dossier - Homepage</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1" />
<link rel="stylesheet" href="/static/dossier/style.css" type="text/css"
	media="all">

<script src="/static/dossier/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="logo">
		<a><img src="/static/dossier/images/logo.png"
			alt="Everything you need to know"></a>
	</div>
	<div class="content">
		<div class="wrap"></div>
	</div>
	<div class="footer">
		<div class="wrap bot-bar">
			&copy; 2012 by POAS
			<div class="clear-both"></div>
			&nbsp;
		</div>
	</div>
	<script type="text/javascript">
		$('.menu').hide();
		$('.menu-show').show();
		$('.menu-hide').hide();
		$('.menu-show').click(function() {
			$('.menu-show').toggle();
			$('.menu-hide').toggle();
			$('.menu').slideDown();
		});
		$('.menu-hide').click(function() {
			$('.menu-hide').toggle();
			$('.menu-show').toggle();
			$('.menu').slideUp();
		});
	</script>
	<a href="http://www.mobifreaks.com"
		title="site design by Mobifreaks.com"></a>
</body>
</html>
